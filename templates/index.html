<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5ff; /* Light blue background */
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50; /* Darker blue for the heading */
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff; /* White background for the form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e; /* Dark gray for labels */
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #3498db; /* Blue border */
            transition: border-color 0.3s ease-in-out;
        }

        input[type="text"]:focus, select:focus {
            border-color: #2980b9; /* Darker blue on focus */
            outline: none;
        }

        input[type="submit"] {
            background-color: #27ae60; /* Green button */
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #219653; /* Darker green on hover */
            transform: scale(1.05);
        }

        .form-group select {
            appearance: none; /* Remove default arrow */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ffffff" d="M7 10l5 5 5-5H7z"/></svg>');
            background-repeat: no-repeat; 
            background-position-x: calc(100% - .75rem);
            background-position-y: .375rem; 
            background-size: .65rem; 
        }
    </style>
</head>
<body>

<h1>Diamond Prediction Form</h1>

<div class="form-container">
    <form action="{{ url_for('predict_datapoint') }}" method="POST">
        
        <div class="form-group">
            <label for="carat">Carat:</label>
            <input type="text" id="carat" name="carat" placeholder="Enter carat value (float)" required>
        </div>

        <div class="form-group">
            <label for="depth">Depth:</label>
            <input type="text" id="depth" name="depth" placeholder="Enter depth value (float)" required>
        </div>

        <div class="form-group">  
            <label for="table">Table:</label>
            <input type="text" id="table" name="table" placeholder="Enter table value (float)" required>
        </div>
        
        <div class="form-group">
            <label for="x">x:</label>
            <input type="text" id="x" name="x" placeholder="Enter x value (float)" required>
        </div>
      
        <div class="form-group">
            <label for="y">y:</label>
            <input type="text" id="y" name="y" placeholder="Enter y value (float)" required>
        </div>
      
        <div class="form-group">
            <label for="z">z:</label>
            <input type="text" id="z" name="z" placeholder="Enter z value (float)" required>
        </div>         
      
        <div class="form-group">
          <label for="cut">Cut:</label>
          <select id="cut" name="cut">
              <option value="">Select Cut</option>
              <option value="Fair">Fair</option>
              <option value="Good">Good</option>
              <option value="Very Good">Very Good</option>
              <option value="Premium">Premium</option>
              <option value="Ideal">Ideal</option> <!-- Fixed missing equal sign -->
          </select>
        </div>

        <div class="form-group">
          <label for="color">Color:</label> <!-- Fixed missing equal sign -->
          <select id="color" name="color">
              <option value="">Select Color</option>
              <option value="D">D</option>
              <option value "E">E</option> <!-- Fixed missing equal sign -->
              <option value "F">F</option> <!-- Fixed missing equal sign -->
              <option value "G">G</option> <!-- Fixed missing equal sign -->
              <option value "H">H</option> <!-- Fixed missing equal sign -->
              <option value "I">I</option> <!-- Fixed missing equal sign -->
              <option value "J">J</option> <!-- Fixed missing equal sign -->
          </select> 
      </div>

      <!-- Clarity Field -->
      <div class="form-group"><!-- Fixed missing equal sign -->
          <label for "clarity">Clarity:</label><!-- Fixed missing equal sign -->
          <select id "clarity" name "clarity"><!-- Fixed missing equal sign -->
              <option value="">Select Clarity</option> 
              <!-- Add clarity options here -->
              <!-- Adding clarity options -->
              <option value='I1'>I1</option>
              <option value='SI2'>SI2</option>
              <option value='SI1'>SI1</option>
              <option value='VS2'>VS2</option>
              <option value='VS1'>VS1</option>
              <option value='VVS2'>VVS2</option>
              <option value='VVS1'>VVS1</option>
              <option value='IF'>IF</option>
          </select> 
      </div>

      <!-- Submit Button -->
      <input type ="submit" value ="Submit">
    </form> 
</div>

</body>
</html>
